<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>the basics of javascript</title>
  </head>
  <body>
    <h1>inner html</h1>

    <p>
      Lorem ipsum dolor sit amet consectetur,<strong
        ><span id="firstword"></span
      ></strong>
      adipisicing elit. Iste alias deserunt nesciunt?
    </p>

    <script>
      document.write(
        "<p> This is the example of <strong>document.write</strong></p>"
      );
      document.getElementById("firstword").innerHTML = "ll";
    </script>
  </body>
</html>
