<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concatenate</title>
  </head>
  <body>
    <h1>concatenate</h1>

    <script>
      var first_name = "koding";
      var last_name = "next";

      document.write(first_name + last_name);
      document.write("<br>");
      //put space between the variables
      document.write(first_name + " " + last_name);
      document.write("<br>");
      //combining text and variables
      document.write("currently i study at " + first_name + " " + last_name);
    </script>
  </body>
</html>
