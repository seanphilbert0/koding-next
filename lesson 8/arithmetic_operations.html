<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>operators</h1>
    <h3>arithmetic operators</h3>
    <script>
        var number1= 10;
        var number2= 5;

        document.write(number1 + number2);
        document.write("<br/>");
        document.write(number1 - number2);
        document.write("<br/>");
        document.write(number1 * number2);
        document.write("<br/>");
        document.write(number1 / number2);
    </script>
</body>
</html>
